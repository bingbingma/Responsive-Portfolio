<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <title>Portfolio</title>
    <!-- Link to your external CSS use relative path linking -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/fav2.png" />
  </head>
  <body>
    <!-- TOP HEADING SECTION -->
    <div id="topborder">
      <!-- width 960px-->
      <div id="topheading" class="clearfix">
        <!-- top heading will have width 960px-->
        <header class="left">
          <!--Float Header your name left-->
          <h2 class="title"><strong>David Ma</strong></h2>
        </header>
        <nav id="right">
          <!-- Float links About Portfolio Contact right-->
          <a href="index.html">About</a> <span class="grey">|</span>
          <a href="portfolio.html">Portfolio</a> <span class="grey">|</span>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>

    <!-- SUBHEADING AND CONTENT SECTION -->
    <section id="aboutme" class="clearfix">
      <h2 id="subheading" id="left"><strong>Portfolio</strong></h2>

      <div id="line"></div>

      <div id="content">
        <div class="clearfix">
          <!-- FIRST ROW -->
          <div class="container left">
            <img src="images/hangman.png" alt="Hangman" />
            <h6 class="plabel" id="left">Hangman</h6>
          </div>
          <div class="container left">
            <img src="images/skyrim.png" alt="Dovahkiin" />
            <h6 class="plabel">RPG Game</h6>
          </div>
        </div>
        <!-- SECOND ROW -->
        <div class="clearfix">
          <div class="container left">
            <img src="images/HQscott.jpeg" alt="Scott from HQ" />
            <h6 class="plabel">Trivia Game</h6>
          </div>
          <div class="container left">
            <img src="images/Rory.jpeg" alt="Rory the Lion" />
            <h6 class="plabel">Columbia Info Widget</h6>
          </div>
        </div>
        <!-- THIRD ROW -->
        <div class="clearfix">
          <div class="container left">
            <img src="images/RPS3.jpg" alt="Rock Paper Scissors" />
            <h6 class="plabel">Rock Paper Scissors</h6>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer><span class="bottom">Copyright &copy;</span></footer>
  </body>
</html>
